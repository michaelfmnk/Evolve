app.version=latest
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.url=jdbc:tc:postgresql://hostname/databasename
#spring.datasource.url=jdbc:postgresql://localhost:5432/docs
#spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.max-active=20
spring.datasource.tomcat.validation-query=SELECT 1
spring.datasource.tomcat.validation-interval=30000
spring.datasource.tomcat.test-on-borrow=true
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.servlet.multipart.max-file-size=8388608
storage.permanent-location=/permanent
storage.temporary-location=/temporary
storage.max-name-length=100
storage.accept-formats=xls,doc,pdf,xlsx,docx,json
storage.accept-mimes=application/pdf,application/x-tika-msoffice,application/x-tika-ooxml,application/json
auth.publicKey:classpath:fake-publickey.der
auth.headerName:Authorization
basic-auth.username=username
basic-auth.password=password
