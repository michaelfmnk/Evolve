variables:
  DOCKER_DRIVER: overlay2
  DOCKER_IMAGE_API: registry.gitlab.com/dnu-dreamteam/dolgov/api:latest
  DOCKER_IMAGE_UI: registry.gitlab.com/dnu-dreamteam/dolgov/ui:latest

services:
- docker:dind

stages:
- build-ui-with-containers
- build-api-with-containers
- deploy

build-ui-with-containers:
  image: docker:latest
  stage: build-ui-with-containers
  before_script:
  - cd ./ui/
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
  - apk update
  - apk add --nocache git
  - apk add --update nodejs nodejs-npm && node -v
  - npm install -g yarn
  - yarn --version
  script:
  - npm install
  - npm rebuild node-sass
  - docker build -t $DOCKER_IMAGE_UI .
  - docker push $DOCKER_IMAGE_UI
  after_script:
  - cd ../
  only:
  - master

build-api-with-containers:
  image: docker:latest
  stage: build-api-with-containers
  before_script:
  - cd ./api/
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
  script:
  - >
    docker run -t --rm
    -v /var/run/docker.sock:/var/run/docker.sock
    -v "$(pwd)":"$(pwd)"
    -w "$(pwd)"
    -u 0:0
    maven:3-jdk-8
    mvn clean package -Pdocker
  - docker push $DOCKER_IMAGE_API
  after_script:
  - cd /
  artifacts:
    paths:
    - ./api/target/api-0.0.1-SNAPSHOT.jar
    when: always
  only:
  - master

deploy:
  stage: deploy
  before_script:
  - apt-get update -y && apt-get install sshpass
  script:
  - sshpass -p "${DEPLOYMENT_SERVER_PASS}" scp -o StrictHostKeyChecking=no -o PreferredAuthentications=password -o PubkeyAuthentication=no ./infrastructure/docker-compose.yml ${DEPLOYMENT_SERVER_USER}@${DEPLOYMENT_SERVER_IP}:~/
  - sshpass -p "${DEPLOYMENT_SERVER_PASS}" scp -o StrictHostKeyChecking=no -o PreferredAuthentications=password -o PubkeyAuthentication=no -r ./infrastructure/balancer ${DEPLOYMENT_SERVER_USER}@${DEPLOYMENT_SERVER_IP}:~/
  - >
    sshpass -p $DEPLOYMENT_SERVER_PASS ssh
    -o StrictHostKeyChecking=no -o PreferredAuthentications=password
    -o PubkeyAuthentication=no
    $DEPLOYMENT_SERVER_USER@$DEPLOYMENT_SERVER_IP "docker-compose -f docker-compose.yml stop;
    docker-compose -f docker-compose.yml rm web --force;
    docker-compose -f docker-compose.yml build;
    docker-compose -f docker-compose.yml pull;
    docker-compose -f docker-compose.yml up -d;"
  only:
  - master
