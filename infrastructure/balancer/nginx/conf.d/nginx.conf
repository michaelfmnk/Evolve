worker_processes 4;

events { worker_connections 1024; }

http {

    upstream api {
        least_conn;
        server api:8080 weight=10 max_fails=3 fail_timeout=30s;
    }


    server {

        listen 80;

        location /api {
            proxy_pass http://api;
            gzip_static on;
        }

    }
}
