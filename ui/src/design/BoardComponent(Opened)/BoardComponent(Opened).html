<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evolve &middot [BoardName]</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="./local.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>

    <main class="page-main">

    </main>

    <div class="blur"></div>
    <div class="windowhandler">
        <div class="openedboard">
            <button class="closewindow"></button>
            <div class="imagesection">
                <img src="thumb-1920-34904.jpg" alt="">
            </div>
            <div class="other">
                <div class="col-1">
                    <div class="maininfo">
                        <div class="sectioncaption">
                            <i class="fas fa-clipboard"></i>
                            SomeAction
                        </div>
                        В колонке <a href="#">ToDo</a>
                        Участники:
                        <div class="members">
                            <ul>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                    <div class="description">
                        <div class="sectioncaption">
                            <i class="fas fa-list"></i>
                            Описание
                        </div>
                    </div>
                    <div class="attachments">
                        <div class="sectioncaption">
                            <i class="fas fa-paperclip"></i>
                            Вложения
                        </div>
                    </div>
                    <div class="comments">
                        <div class="sectioncaption">
                            <i class="far fa-comment"></i>
                            Коментарии
                        </div>
                    </div>
                    <div class="actionslog">
                        <div class="sectioncaption">
                            <i class="fas fa-list"></i>
                            Последние действия
                        </div>
                    </div>
                </div>
                <div class="col-2">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
